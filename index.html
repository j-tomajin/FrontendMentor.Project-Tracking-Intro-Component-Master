<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Project tracking</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- JavaScript -->
  <script src="./js/app.js" defer></script>
</head>
<body>
  <div class="bg"></div>
  <!-- HEADER -->
  <header class="header__display header__position">
    <div class="logo header__logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <!-- menu button -->
    <button class="menu" type="button" onclick="openMenu()">
      <img src="./images/icon-hamburger.svg" alt="hamburger menu navigation" class="menu-img">
    </button>
    
    <!-- navigation -->
    <nav class="nav">

      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <hr>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">
    <article class="main__container main__display main__position">
      <!-- main image -->
      <div class="main__img">
        <img src="./images/illustration-devices.svg" alt="devices (desktop and phone) illustration">
      </div>

      <!-- Content -->
      <div class="main__content content__display">
        <!-- HEAD CONTENT -->
        <div class="head">
          <span>New</span>
          <p class="category">Monograph Dashboard</p>
        </div>

        <!-- CONTENT INFO -->
        <div class="content">
          <h1>Powerful insights <br>
            into your team</h1>
          <p>
            Project planning and time tracking for agile teams
          </p>

          <div class="demo">
            <a href="#" class="cta">Schedule a demo</a>
            <a href="#" class="barlow">to see a preview</a>
          </div>
        </div>
      </div>
    </article>
  </main>
  
  <!-- FOOTER -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="cta">Frontend Mentor</a>. 
      Coded by <a href="#" class="cta">Jeck</a>.
    </p>
  </footer>
</body>
</html>
